<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nobody is Perfect</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Athiti:300,400'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <!-- animation -->
  <div class="spell-text">

    <ul class="spell-tags">
      <li class="emma">Hermione Granger</li>
      <li class="hp">Harry Potter</li>
      <li class="sl">Slytherin</li>
      <li class="ra">Ravenclaw</li>
      <li class="gr">Gryffindor</li>
      <li class="huf">Hufflepuff</li>
    </ul>

  </div>

  <div id="potter-animation"></div>

  <div class="result">

    <div class="win">
      <div class="winText"></div>
    </div>

    <div class="lives"></div>

    <div class="lose">
      <div class="loseText"></div>
    </div>
    <button class="playAgain">Play Again</button>

  </div>

  <section class="container">

    <div id="alphabet"></div>
    <button id="showHint">Show Hint</button>
    <p class="hint"></p>
    <img id="img" src="" alt="" />

  </section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.7.1/bodymovin.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
